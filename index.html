<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flip Renova 360 - Reforma Integral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      min-height: 100vh;
    }
    .sidebar {
      background: #fff;
      min-width: 270px;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 2rem 1.5rem 1.5rem 2rem;
      box-shadow: 2px 0 12px rgba(0,0,0,0.03);
    }
    .logo-area {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo-area img {
      height: 80px; /* LOGO MÁS GRANDE */
      margin-right: 16px;
      vertical-align: middle;
      display: inline-block;
    }
    .logo-text {
      font-weight: bold;
      font-size: 1.9rem;
      color: #4fc3f7;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
      display: inline-block;
    }
    nav {
      width: 100%;
      margin-top: 2rem;
    }
    nav a {
      display: block;
      color: #222;
      text-decoration: none;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      transition: color 0.2s;
      padding-left: 2px;
    }
    nav a:hover {
      color: #4fc3f7;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
    }
    .hero {
      width: 100%;
      height: 60vh;
      min-height: 350px;
      background: url('foto-principal.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero-text {
      background: rgba(255,255,255,0.85);
      padding: 2rem 3rem;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      text-align: center;
    }
    .hero-text h1 {
      font-size: 2.2rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
      color: #4fc3f7;
    }
    .hero-text p {
      font-size: 1.3rem;
      color: #444;
      margin: 0;
    }
    footer {
      background: #fafbfc;
      border-top: 1px solid #eee;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 1rem;
      color: #888;
      margin-top: 3rem;
    }
    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        align-items: center;
        padding: 1.2rem 1rem 1rem 1.2rem;
        box-shadow: none;
        min-width: 0;
        max-width: none;
      }
      nav {
        margin-top: 0;
        margin-left: 2rem;
      }
      .logo-area {
        margin-bottom: 0;
      }
    }
    @media (max-width: 600px) {
      .sidebar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.6rem 0.6rem;
      }
      .logo-area img {
        height: 44px;
        margin-right: 8px;
      }
      .logo-text {
        font-size: 1.1rem;
      }
      .hero {
        height: 38vh;
        min-height: 180px;
      }
      .hero-text {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <a href="#" class="logo-area">
        <img src="logo.jpg" alt="Logo Flip Renova 360">
        <span class="logo-text">Flip Renova 360</span>
      </a>
      <nav>
        <a href="#">Inicio</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="#">Contacto</a>
      </nav>
    </aside>
    <div class="content">
      <section class="hero">
        <div class="hero-text">
          <h1>Reformas integrales con visión 360°</h1>
          <p>Transformamos espacios en hogares modernos, eficientes y con personalidad.<br>Déjate inspirar por nuestros proyectos.</p>
        </div>
      </section>
      <footer>
        © 2025 Flip Renova 360 · Reformas integrales · Contacto: <a href="mailto:info@fliprenova360.com">info@fliprenova360.com</a>
      </footer>
    </div>
  </div>
</body>
</html>
