    body {

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .titulo {
      text-align: center;
      color: #1782c9;
      margin-bottom: 2rem;
    }
    .volver {
      display: block;
      width: fit-content;
      margin: 1rem auto 2rem auto;
      background: #e0e7ff;
      color: #1782c9;
      padding: 0.7rem 1.5rem;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;

    .volver:hover {

    }

      text-align: center;
      margin: 2.5rem 0 1rem 0;
      font-size: 1.3rem;
      color: #333;
      font-weight: bold;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0 2rem 0;
    }
    .foto-antes-despues {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      width: 260px;
      text-align: center;
      font-size: 0.95rem;
    }
    .foto-antes-despues img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 700px) {
      .galeria {
        flex-direction: column;
        align-items: center;
      }
      .foto-antes-despues {

</head>
