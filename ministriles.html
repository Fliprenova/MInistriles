<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; background: #fff; color: #222;}
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem 4rem 1rem;}
    h1 { color: #4fc3f7; font-size: 2rem; text-align:center; margin-bottom: 2rem;}
    .carpetas-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .carpeta-card {
      background: #f7f7f7;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      width: 220px;
      text-align: center;
      text-decoration: none;
      padding: 2rem 0;
      transition: box-shadow 0.2s;
      color: #222;
    }
    .carpeta-card:hover {
      box-shadow: 0 6px 24px rgba(79,195,247,0.17);
      color: #4fc3f7;
    }
    .carpeta-card img {
      width: 62px;
      height: 62px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .carpeta-card span {
      display: block;
      font-weight: bold;
      font-size: 1.05rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proyecto Ministriles</h1>
    <div class="carpetas-grid">
      <a href="galeria_cocina.html" class="carpeta-card">
        <img src="Proyecto Ministriles/Cocina Antes/Cocina_Antes1.jpg" alt="Cocina Antes">
        <span>Cocina Antes</span>
      </a>
      <a href="galeria_salon.html" class="carpeta-card">
        <img src="Proyecto Ministriles/Salon Antes/Salon_Antes1.jpg" alt="Salón Antes">
        <span>Salón Antes</span>
      </a>
      <a href="galeria_despues.html" class="carpeta-card">
        <img src="Proyecto Ministriles/Salon Cocina Despues/Salon_Cocina_Despues1.jpg" alt="Salón Cocina Después">
        <span>Salón Cocina Después</span>
      </a>
    </div>
  </div>
</body>
</html>
