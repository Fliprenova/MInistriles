<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Ministriles | Flip Renova 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: 'Montserrat', Arial, sans-serif; 
      margin: 0; 
      background: #fff; 
      color: #222;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    .logo-area {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo-area img {
      height: 70px;
      margin-right: 16px;
      vertical-align: middle;
      display: inline-block;
    }
    .logo-text {
      font-weight: bold;
      font-size: 1.7rem;
      color: #4fc3f7;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
      display: inline-block;
      line-height: 1.1;
      text-decoration: none;
    }
    .logo-text span {
      display: block;
      text-decoration: none;
    }
    .volver-link {
      margin-left: auto;
      background: #4fc3f7;
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(79,195,247,0.09);
    }
    .volver-link:hover {
      background: #1e88e5;
    }
    .container {
      max-width: 900px; 
      margin: 2rem auto 0 auto; 
      padding: 0 1rem 4rem 1rem;
    }
    h1 { 
      color: #4fc3f7; 
      font-size: 2rem; 
      text-align:center; 
      margin-bottom: 2rem;
    }
    .carpetas-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .carpeta-card {
      background: #f7f7f7;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      width: 230px;
      text-align: center;
      text-decoration: none;
      padding: 2rem 0;
      transition: box-shadow 0.2s;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .carpeta-card:hover {
      box-shadow: 0 6px 24px rgba(79,195,247,0.17);
      color: #4fc3f7;
    }
    .carpeta-card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      margin-bottom: 1rem;
      border-radius: 9px;
      box-shadow: 0 2px 8px rgba(79,195,247,0.08);
    }
    .carpeta-card span {
      display: block;
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    .foto-proyecto {
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 380px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 2px 10px rgba(79,195,247,0.09);
    }
    .carpetas-title {
      text-align: center;
      font-size: 1.15rem;
      color: #1782c9;
      font-weight: 600;
      margin-bottom: 0.6rem;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .carpetas-grid {
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
      }
      .carpeta-card {
        width: 88vw;
      }
      .foto-proyecto {
        max-width: 97vw;
      }
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 1rem 1.2rem 1rem;
      }
      .logo-area img {
        height: 40px;
        margin-right: 8px;
      }
      .logo-text {
        font-size: 1.1rem;
      }
      .volver-link {
        margin: 1rem 0 0 0;
        width: 100%;
        text-align: center;
        font-size: 0.97rem;
        padding: 0.7rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="logo-area">
      <img src="logo.jpg" alt="Logo Flip Renova 360">
      <span class="logo-text">
        <span>Flip</span>
        <span>Renova</span>
        <span>360</span>
      </span>
    </a>
    <a href="proyectos.html" class="volver-link">Volver a Proyectos</a>
  </div>
  <div class="container">
    <h1>Proyecto Ministriles</h1>
    <img class="foto-proyecto" src="Proyecto Ministriles/foto-proyecto-ministriles.jpg" alt="Foto principal Proyecto Ministriles">
    <div class="carpetas-title">Carpetas del proyecto:</div>
    <div class="carpetas-grid">
      <a href="galeria_cocina.html" class="carpeta-card">
        <img src="Proyecto Ministriles/Cocina Antes/Cocina_Antes1.jpg" alt="Cocina Antes">
        <span>Cocina Antes</span>
      </a>
      <a href="galeria_salon.html" class="carpeta-card">
        <img src="Proyecto Ministriles/Salon Antes/Salon_Antes1.jpg" alt="Salón Antes">
        <span>Salón Antes</span>
      </a>
      <a href="galeria_despues.html" class="carpeta-card">
        <img src="Proyecto Ministriles/Salon Cocina Despues/Salon_Cocina_Despues1.jpg" alt="Salón Cocina Después">
        <span>Salón Cocina Después</span>
      </a>
    </div>
  </div>
</body>
</html>
