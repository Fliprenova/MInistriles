<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos | Flip Renova 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; background: #fff; color: #222;}
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem 4rem 1rem;}
    h1 { color: #4fc3f7; font-size: 2rem; text-align:center; margin-bottom: 2rem;}
    .proyectos-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .proyecto-card {
      background: #f7f7f7;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      width: 280px;
      text-align: center;
      text-decoration: none;
      padding: 2rem 0;
      transition: box-shadow 0.2s;
      color: #222;
    }
    .proyecto-card:hover {
      box-shadow: 0 4px 24px rgba(79,195,247,0.13);
      color: #4fc3f7;
    }
    .proyecto-card img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .proyecto-card span {
      display: block;
      font-weight: bold;
      font-size: 1.18rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proyectos</h1>
    <div class="proyectos-grid">
      <a href="ministriles.html" class="proyecto-card">
        <img src="logo.jpg" alt="Proyecto Ministriles">
        <span>Proyecto Ministriles</span>
      </a>
      <!-- Puedes añadir más proyectos aquí -->
    </div>
  </div>
</body>
</html>
