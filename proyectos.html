<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos | Flip Renova 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: 'Montserrat', Arial, sans-serif; 
      margin: 0; 
      background: #fff; 
      color: #222;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    .logo-area {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo-area img {
      height: 70px;
      margin-right: 16px;
      vertical-align: middle;
      display: inline-block;
    }
    .logo-text {
      font-weight: bold;
      font-size: 1.7rem;
      color: #4fc3f7;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
      display: inline-block;
      line-height: 1.1;
      text-decoration: none;
    }
    .logo-text span {
      display: block;
      text-decoration: none;
    }
    .volver-link {
      margin-left: auto;
      background: #4fc3f7;
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(79,195,247,0.09);
    }
    .volver-link:hover {
      background: #1e88e5;
    }
    .container {
      max-width: 900px; 
      margin: 2rem auto 0 auto; 
      padding: 0 1rem 4rem 1rem;
    }
    h1 { 
      color: #4fc3f7; 
      font-size: 2rem; 
      text-align:center; 
      margin-bottom: 2rem;
    }
    .proyectos-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .proyecto-img-link {
      display: block;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      transition: box-shadow 0.2s, transform 0.15s;
      width: 360px;
      max-width: 90vw;
      margin: 0 auto;
    }
    .proyecto-img-link:hover {
      box-shadow: 0 6px 28px rgba(79,195,247,0.17);
      transform: scale(1.03);
    }
    .proyecto-img-link img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 220px;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 1rem 1.2rem 1rem;
      }
      .logo-area img {
        height: 40px;
        margin-right: 8px;
      }
      .logo-text {
        font-size: 1.1rem;
      }
      .volver-link {
        margin: 1rem 0 0 0;
        width: 100%;
        text-align: center;
        font-size: 0.97rem;
        padding: 0.7rem 0.2rem;
      }
      .proyecto-img-link {
        width: 96vw;
      }
      .proyecto-img-link img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="logo-area">
      <img src="logo.jpg" alt="Logo Flip Renova 360">
      <span class="logo-text">
        <span>Flip</span>
        <span>Renova</span>
        <span>360</span>
      </span>
    </a>
    <a href="index.html" class="volver-link">Volver al menú principal</a>
  </div>
  <div class="container">
    <h1>Proyectos</h1>
    <div class="proyectos-grid">
      <a href="ministriles.html" class="proyecto-img-link">
        <img src="Proyecto Ministriles/foto-proyecto-ministriles.jpg" alt="Proyecto Ministriles">
      </a>
      <!-- Puedes añadir más proyectos aquí si lo deseas -->
    </div>
  </div>
</body>
</html>
